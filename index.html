<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Killer7-Style Three.js Scene</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #fff;
        color: #fff;
        overflow: hidden;
      }

      #app {
        width: 100vw;
        height: 100vh;
        position: relative;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }

      #app.fade-in {
        opacity: 1;
      }

      #ui {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 100;
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border: 2px solid #fff;
        font-size: 14px;
        display: none; /* Hide the UI by default */
      }

      .control-group {
        margin-bottom: 15px;
      }

      .control-group:last-child {
        margin-bottom: 0;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="range"] {
        width: 200px;
        margin-right: 10px;
      }

      button {
        background: #fff;
        color: #000;
        border: none;
        padding: 8px 16px;
        margin-right: 8px;
        margin-bottom: 8px;
        cursor: pointer;
        font-weight: bold;
        font-size: 12px;
      }

      button:hover {
        background: #ccc;
      }

      button.active {
        background: #000;
        color: #fff;
        border: 2px solid #fff;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="ui">
        <div class="control-group">
          <label>Outline Thickness</label>
          <input type="range" id="outlineThickness" min="0" max="10" value="3" step="0.1">
          <span id="outlineValue">3.0</span>
        </div>

        <div class="control-group">
          <label>Shading Mode</label>
          <button id="toonShader" class="active">Toon</button>
          <button id="stepShader">Step</button>
        </div>

        <div class="control-group">
          <label>Lighting</label>
          <button id="rimLight">Toggle Rim Light</button>
          <button id="smaaToggle" class="active">SMAA AA</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
