<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Killer7-Style Three.js Scene</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #fff;
        color: #fff;
        overflow: hidden;
      }

      #app {
        width: 100vw;
        height: 100vh;
        position: relative;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }

      #app.fade-in {
        opacity: 1;
      }

      #ui {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 100;
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border: 2px solid #fff;
        font-size: 14px;
        display: none; /* Hide the UI by default */
      }

      #music-player {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 100;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 12px;
        font-weight: bold;
      }

      .track {
        display: flex;
        margin-bottom: 0px;
        gap: 0px;
      }

      .track-name {
        background: #fff;
        color: #000;
        border: 2px solid #000;
        padding: 6px 12px;
        cursor: pointer;
        min-width: 140px;
        text-align: center;
        user-select: none;
      }

      .track-name:hover {
        background: #f0f0f0;
      }

      .track-name.active {
        background: #000;
        color: #fff;
      }

      .play-button {
        background: #fff;
        color: #000;
        border: 2px solid #000;
        padding: 6px 10px;
        cursor: pointer;
        width: 40px;
        text-align: center;
        user-select: none;
      }

      .play-button:hover {
        background: #f0f0f0;
      }

      .play-button.playing {
        background: #000;
        color: #fff;
      }

      .control-group {
        margin-bottom: 15px;
      }

      .control-group:last-child {
        margin-bottom: 0;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="range"] {
        width: 200px;
        margin-right: 10px;
      }

      button {
        background: #fff;
        color: #000;
        border: none;
        padding: 8px 16px;
        margin-right: 8px;
        margin-bottom: 8px;
        cursor: pointer;
        font-weight: bold;
        font-size: 12px;
      }

      button:hover {
        background: #ccc;
      }

      button.active {
        background: #000;
        color: #fff;
        border: 2px solid #fff;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    ">
      <div style="font-size: 24px; font-weight: bold; margin-bottom: 20px; color: #000;">Loading Scene...</div>
      <div style="width: 200px; height: 4px; background: #ddd; border-radius: 2px; overflow: hidden;">
        <div id="loading-bar" style="width: 0%; height: 100%; background: #000; transition: width 0.3s ease;"></div>
      </div>
      <div id="loading-text" style="margin-top: 10px; color: #666; font-size: 14px;">Initializing...</div>
    </div>

    <div id="app">
      <div id="music-player">
        <div class="track">
          <div class="track-name" data-diamond="0">NEXUS</div>
          <div class="play-button" data-diamond="0">▶</div>
        </div>
        <div class="track">
          <div class="track-name" data-diamond="1">FRAGMENT</div>
          <div class="play-button" data-diamond="1">▶</div>
        </div>
        <div class="track">
          <div class="track-name" data-diamond="2">ECHO</div>
          <div class="play-button" data-diamond="2">▶</div>
        </div>
        <div class="track">
          <div class="track-name" data-diamond="3">VOID</div>
          <div class="play-button" data-diamond="3">▶</div>
        </div>
        <div class="track">
          <div class="track-name" data-diamond="4">DRIFT</div>
          <div class="play-button" data-diamond="4">▶</div>
        </div>
        <div class="track">
          <div class="track-name" data-diamond="5">PULSE</div>
          <div class="play-button" data-diamond="5">▶</div>
        </div>
        <div class="track">
          <div class="track-name" data-diamond="6">STATIC</div>
          <div class="play-button" data-diamond="6">▶</div>
        </div>
      </div>

      <!-- Audio elements for each track -->
      <audio id="audio-0" loop preload="auto"><source src="./audio/nexus.ogg" type="audio/ogg"></audio>
      <audio id="audio-1" loop preload="auto"><source src="./audio/fragment.ogg" type="audio/ogg"></audio>
      <audio id="audio-2" loop preload="auto"><source src="./audio/echo.ogg" type="audio/ogg"></audio>
      <audio id="audio-3" loop preload="auto"><source src="./audio/void.ogg" type="audio/ogg"></audio>
      <audio id="audio-4" loop preload="auto"><source src="./audio/drift.ogg" type="audio/ogg"></audio>
      <audio id="audio-5" loop preload="auto"><source src="./audio/pulse.ogg" type="audio/ogg"></audio>
      <audio id="audio-6" loop preload="auto"><source src="./audio/static.ogg" type="audio/ogg"></audio>

      <div id="ui">
        <div class="control-group">
          <label>Outline Thickness</label>
          <input type="range" id="outlineThickness" min="0" max="10" value="3" step="0.1">
          <span id="outlineValue">3.0</span>
        </div>

        <div class="control-group">
          <label>Shading Mode</label>
          <button id="toonShader" class="active">Toon</button>
          <button id="stepShader">Step</button>
        </div>

        <div class="control-group">
          <label>Lighting</label>
          <button id="rimLight">Toggle Rim Light</button>
          <button id="smaaToggle" class="active">SMAA AA</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
