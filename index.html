<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometric Snow</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="Geometric Snow" />
<link rel="manifest" href="/site.webmanifest" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #fff;
        color: #fff;
        overflow: hidden;
      }

      #app {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      #ui {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 100;
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border: 2px solid #fff;
        font-size: 14px;
        display: none; /* Hide the UI by default */
      }

      #music-player {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 100;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 12px;
        font-weight: bold;
        opacity: 0;
        transition: opacity 3s ease-in-out;
      }

      .track {
        display: flex;
        margin-bottom: 0px;
        gap: 0px;
      }

      .track-name {
        background: #fff;
        color: #000;
        border: 2px solid #000;
        padding: 6px 12px;
        cursor: pointer;
        min-width: 100px;
        text-align: center;
        user-select: none;
      }

      .track-name:hover {
        background: #f0f0f0;
      }

      .track-name.active {
        background: #000;
        color: #fff;
      }

      .play-button {
        background: #fff;
        color: #000;
        border: 2px solid #000;
        padding: 6px 10px;
        cursor: pointer;
        width: 40px;
        text-align: center;
        user-select: none;
      }

      .play-button:hover {
        background: #f0f0f0;
      }

      .play-button.playing {
        background: #000;
        color: #fff;
      }

      .control-group {
        margin-bottom: 15px;
      }

      .control-group:last-child {
        margin-bottom: 0;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="range"] {
        width: 200px;
        margin-right: 10px;
      }

      button {
        background: #fff;
        color: #000;
        border: none;
        padding: 8px 16px;
        margin-right: 8px;
        margin-bottom: 8px;
        cursor: pointer;
        font-weight: bold;
        font-size: 12px;
      }

      button:hover {
        background: #ccc;
      }

      button.active {
        background: #000;
        color: #fff;
        border: 2px solid #fff;
      }
    </style>
  </head>
  <body>
    <!--
    ═══════════════════════════════════════════════════════════════
    CONTROLS & KEYBINDS
    ═══════════════════════════════════════════════════════════════

    TRACK CONTROLS:
    - Click track name (DRIFT, STATIC, etc.) → Focus camera on diamond
    - Click play button (▶) → Play/pause track
    - Click on diamond in 3D scene → Focus camera on diamond

    KEYBOARD SHORTCUTS:

    Focus Camera (select diamond):
      Z → DRIFT
      X → STATIC
      C → VOID
      V → NEXUS (center diamond)
      B → FRAGMENT
      N → PULSE
      M → ECHO
      (Press same key again to reset to overview)

    Play/Pause Tracks:
      1 → DRIFT
      2 → STATIC
      3 → VOID
      4 → NEXUS
      5 → FRAGMENT
      6 → PULSE
      7 → ECHO

    Global Controls:
      Q → Stop all playing tracks
      R / ESC → Reset camera to overview
      P → Play/pause currently focused track

    ═══════════════════════════════════════════════════════════════
    -->

    <!-- Loading Screen -->
    <div id="loading-screen" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    ">
      <div style="
        width: 60px;
        height: 60px;
        border: 2px solid #000;
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      "></div>
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
    </div>

    <div id="app">
      <div id="music-player" title="See controls in page source (inspect element)">
        <div class="track">
          <div class="track-name" data-diamond="0" title="See controls in page source (inspect element)">DRIFT</div>
          <div class="play-button" data-diamond="0" title="See controls in page source (inspect element)">▶</div>
        </div>
        <div class="track">
          <div class="track-name" data-diamond="1" title="See controls in page source (inspect element)">STATIC</div>
          <div class="play-button" data-diamond="1" title="See controls in page source (inspect element)">▶</div>
        </div>
        <div class="track">
          <div class="track-name" data-diamond="2" title="See controls in page source (inspect element)">VOID</div>
          <div class="play-button" data-diamond="2" title="See controls in page source (inspect element)">▶</div>
        </div>
        <div class="track">
          <div class="track-name" data-diamond="3" title="See controls in page source (inspect element)">NEXUS</div>
          <div class="play-button" data-diamond="3" title="See controls in page source (inspect element)">▶</div>
        </div>
        <div class="track">
          <div class="track-name" data-diamond="4" title="See controls in page source (inspect element)">FRAGMENT</div>
          <div class="play-button" data-diamond="4" title="See controls in page source (inspect element)">▶</div>
        </div>
        <div class="track">
          <div class="track-name" data-diamond="5" title="See controls in page source (inspect element)">PULSE</div>
          <div class="play-button" data-diamond="5" title="See controls in page source (inspect element)">▶</div>
        </div>
        <div class="track">
          <div class="track-name" data-diamond="6" title="See controls in page source (inspect element)">ECHO</div>
          <div class="play-button" data-diamond="6" title="See controls in page source (inspect element)">▶</div>
        </div>
      </div>

      <!-- Audio elements for each track -->
      <audio id="audio-0" loop preload="auto"><source src="./audio/drift.ogg" type="audio/ogg"></audio>
      <audio id="audio-1" loop preload="auto"><source src="./audio/static.ogg" type="audio/ogg"></audio>
      <audio id="audio-2" loop preload="auto"><source src="./audio/void.ogg" type="audio/ogg"></audio>
      <audio id="audio-3" loop preload="auto"><source src="./audio/nexus.ogg" type="audio/ogg"></audio>
      <audio id="audio-4" loop preload="auto"><source src="./audio/fragment.ogg" type="audio/ogg"></audio>
      <audio id="audio-5" loop preload="auto"><source src="./audio/pulse.ogg" type="audio/ogg"></audio>
      <audio id="audio-6" loop preload="auto"><source src="./audio/echo.ogg" type="audio/ogg"></audio>

      <div id="ui">
        <div class="control-group">
          <label>Outline Thickness</label>
          <input type="range" id="outlineThickness" min="0" max="10" value="3" step="0.1">
          <span id="outlineValue">3.0</span>
        </div>

        <div class="control-group">
          <label>Shading Mode</label>
          <button id="toonShader" class="active">Toon</button>
          <button id="stepShader">Step</button>
        </div>

        <div class="control-group">
          <label>Lighting</label>
          <button id="rimLight">Toggle Rim Light</button>
          <button id="smaaToggle" class="active">SMAA AA</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
